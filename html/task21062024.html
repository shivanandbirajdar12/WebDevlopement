<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/task21062024.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div id="first-child" class="child">
            <p id="your">Your Result</p>
            <div id="circular">
          <div id="number">76</div>
          <div id="outof">out of 100</div>

            </div>
            <h2 id="great">Great</h2>
            <p id="Scoredpara">Your Scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div id="second-child" class="child">
            <p style="color: #34394C;">Summary</p>
            <div class="reaction" style="background-color:#FFF6F5 ;">
                <div>
                    <span><i class="fa-solid fa-bolt-lightning"></i></span>
                    <span  id="text-reaction" style="color: #C17778;">Reaction</span>
                </div>
                <div class="marks">80/<span>100</span></div>
            </div>
            <div class="reaction" style="background-color: #FFFBF2;">
                <div>
                    <span><i class="fa-solid fa-memory"></i></span>
                    <span id="text-reaction" style="color: #E9B045;">Memory</span>
                </div>
                <div class="marks">92/<span>100</span></div>
            </div>
            <div class="reaction" style="background-color: #F2FBFA;">
                <div>
                    <span><i class="fa-regular fa-message"></i></span>
                    <span  id="text-reaction"style="color: #2CA989;">Verbal</span>
                </div>
                <div class="marks">61/ <span>100</span></div>
            </div>
            <div class="reaction" style="background-color: #F3F3FD;">
                <div>
                    <span><i class="fa-regular fa-eye"></i></span>
                    <span id="text-reaction" style="color: #6269EE;">Visual</span>
                </div>
                <div class="marks">72/ <span>100</span></div>
            </div>
            <div class="reaction">
                <button>Continue</button>

            </div>
            
        </div>
    </div>
</body>

</html>
