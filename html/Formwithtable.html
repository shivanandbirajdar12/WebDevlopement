<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        div {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 10px red;
        }
    </style>
</head>

<body>
    <div>
        <fieldset>
            <legend>Regsiteration Form</legend>
            <form action="">
                <table style="border-collapse: collapse;">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Father's Name:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><textarea name="" id=""></textarea></td>
                    </tr>
                    <tr>
                        <td>Permanant Address:</td>
                        <td><textarea name="" id=""></textarea></td>
                    </tr>
                    <tr>
                        <td>Mobile NO:</td>
                        <td><input type="tel" pattern="{0-9}[10]"></td>
                    </tr>
                    <tr>
                        <td>Enter your password</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Gender:</label>
                        </td>
                        <td><input type="radio" name="Gender">Male <br>
                            <input type="radio" name="Gender">Female <br>
                            <input type="radio" name="Gender">Other
                        </td>
                    </tr>
                    <tr>
                        <td>Date Of Birth</td>
                        <td><input type="date" style="width: 90%;"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Select Your fav sport:</label>
                        </td>
                        <td>
                            <select name="" id="" style="width: 100%;">
                                <option value="">Cricket</option>
                                <option value="">Football</option>
                                <option value="">Kabaddi</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Select Your Country:</td>
                        <td>
                            <input list="Country">
                            <datalist id="Country">
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="Nepal">Nepal</option>
                                <option value="Japan">Japan</option>
                                <option value="England">England</option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>Upload Image</td>
                        <td><input type="file"></td>
                    </tr>
                    <tr style="text-align: center;">
                        <td colspan="2"><input type="submit" style="width: 80%;"></td>
                        <!-- <td></td> -->
                    </tr>

                </table>
            </form>
        </fieldset>
    </div>
</body>

</html>
