<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <!-- Internal CSS Or Embeded Styling -->
    <style>
        li{
            color: grey;
        }
    </style>
</head>
<body>
    <!-- INLINE STYLING -->
    <h1 style="text-align: center;color: blue;">CSS-CASCADING STYLE SHEET</h1>
    <ol>
        <li>Inline CSS</li>
        <li>Internal CSS Or Embeded Styling</li>
        <li>External CSS</li>
        <li>Import CSS</li>
    </ol>

    <!-- CSS Priority: 
         -the nearest css property and value will be accepte by the html element 
         -Inline will take first priority 
    -->
</body>
</html>
