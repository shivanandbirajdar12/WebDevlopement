<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }

        h2 {
            color: rgb(233,235,255);
        }

        h3 {
            color: rgba(123,234,100,0.5);
        }

        h4 {
            color: hsl(234, 80%, 70%)
        }

        h5 {
            color: hsla(20, 45%, 55%, 0.7);
        }

        h6 {
            color: #f5f6f7;
        }
    </style>
</head>

<body>
    <!-- Ways to define colors
    1. ColorName
    2.RGB(000,000,000)
    3.RGBA(000,000,000,0.1)  A==Opacity (it is between 0-1)
    4.hsl(0%,255,255) hue= = value is in number ,s = value is in % , l= value is in %
    5.hsla(0%,255,255,0.1)
    6.#ffffff hexadecimal 
     -->

    <h1>ColorName</h1>
    <h2>RGB</h2>
    <h3>RGBA</h3>
    <h4>hsl</h4>
    <h5>hsl</h5>
    <h6>hexadecimal</h6>

</body>

</html>
