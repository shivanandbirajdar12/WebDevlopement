<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CombinatorSelectorTask.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="main-block">
        <div class="left-block">
            <div class="img-block">
                <div class="img-block-text">
                    <button><i class="fa-solid fa-arrow-right-long"></i></button>
                    <p>Hi Welcome !!</p>
                    <p id="parahead">Let's get Started</p>
                    <p>create an free account get the access of full feature for 7 days.We invite you to join us and get
                        better experience</p>
                    <div class="img-div">
                        <img src="../../asstes/images/cartoon-cute-school-boy-photo-removebg-preview.png" height="160px" width="160px" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="right-block">
            <div class="form-block-parent">
                <div class="form-block">
                    <p>Sign up</p>
                    <form action="">

                        <div class="form-child">
                            <label for="">Your Name</label>
                            <div class="input-parent">
                                <input type="text" name="" id="">
                                <i class="fa-regular fa-circle-check"></i>
                            </div>
                        </div>
                        <div class="form-child">
                            <label for="">Your Email</label>
                            <div class="input-parent">
                                <input type="email" name="" id="">
                                <i class="fa-regular fa-circle-check"></i>
                            </div>
                        </div>
                        <div class="form-child">
                            <label for="">Your Password</label>

                            <div class="input-parent">
                                <input type="password" name="" id="">
                                <i class="fa-regular fa-circle-check"></i>
                            </div>
                        </div>
                        <div class="form-child">
                            <input type="checkbox">Remember me
                        </div>

                        <div class="input-parent button">
                            <input type="button" id="create-account-buttton" value="Create Account">
                        </div>
                        <div class="form-child">
                            <p>or</p>
                        </div>
                        <div class="login">
                            <button class="facebook-google"><i class="fa-brands fa-facebook"></i><span>Sign up with Facebook</span></button> 
                            <button class="facebook-google"><i class="fa-brands fa-google"></i><span>Sign up with Google</span></button> 
                        </div>
                        <div class="form-child">
                            <p><a href="" style="text-align: center;">Already have an account? Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
